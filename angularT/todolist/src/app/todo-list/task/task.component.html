<div
  *ngIf="task !== undefined"
  class="my-3"
  style="display: flex; gap: 20px; justify-content: space-between"
>
  <span
    [ngClass]="{
      'text-decoration-line-through': task.done,
      'task-not-done': !task.done
    }"
    >{{ task.name }}</span
  >
  <span *ngIf="task.comment">{{ task.comment }}</span>
  <button
    (click)="onButtonValidate()"
    [ngClass]="{
                  'btn': true,
                  'btn-success': !task.done,
                  'btn-warning': task.done,
                }"
    [textContent]="task.done ? 'Invalider' : 'Valider'"
  >
    Valider
  </button>
</div>
