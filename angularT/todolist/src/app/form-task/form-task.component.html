<form (ngSubmit)="register(taskForm.value)" #taskForm="ngForm">

    <input ngModel id="name" name="name" required />

    <label for="comment">Commentaire de la Tache</label>
    <input ngModel id="comment" name="comment" required />

    <button type="submit">Ajouter</button>
</form>
